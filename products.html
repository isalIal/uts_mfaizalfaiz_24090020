<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Data Product - UTS Web</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body id="products-page">
    <div class="app-container">
      <aside class="sidebar">
        <nav class="sidebar-nav">
          <a href="dashboard.html" title="Dashboard"
            ><i class="fas fa-home"></i
          ></a>
          <a href="#" title="Komponen"><i class="fas fa-th-large"></i></a>
          <a href="products.html" title="Product List" class="active"
            ><i class="fas fa-box"></i
          ></a>
          <a href="#" title="Data"><i class="fas fa-chart-bar"></i></a>
          <a href="#" title="Settings" style="margin-top: auto"
            ><i class="fas fa-cog"></i
          ></a>
        </nav>
      </aside>

      <main class="main-content">
        <div class="header">
          <h2>List Data Product</h2>
        </div>

        <div class="product-table-container">
          <table class="product-table">
            <thead>
              <tr>
                <th>No</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="product-table-body"></tbody>
          </table>
        </div>
      </main>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
